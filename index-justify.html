<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta content="width=device-width,initial-scale=1,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" name="viewport">
	<link rel="stylesheet" href="css/reset.css">
	<style type="text/css">
	.box{
		width: 500px;
		margin: 0 auto;
	}

	.justify{
	  width: 100%;
	  height: 60px;
	  text-align:justify;
	  text-align-last:justify;
	}

	.justify:after{
	  display:inline-block;
	  overflow:hidden;
	  width:100%;
	  height:0;
	  content:'';
	  vertical-align:top;
	}

	.justify li{
	  display: inline-block;
	  text-align:center;
	  margin: 3px;
	  color: #f90;
	  border:1px solid currentColor;
	  padding: 5px;
	}
	</style>
</head>
<body>
<div class="box">
	<ul class="justify">
		<li>1item</li>
		<li>2item</li>
		<li>3item</li>
		<li>4item</li>
		<li>5item</li>
	</ul>
</div>
<script src="js/jquery.js"></script>
<script>
	$(function(){
		
	})
</script>
</body>
</html>
